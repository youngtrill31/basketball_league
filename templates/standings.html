<h3>Standings</h3>
<table class="table table-hover">
    <tbody>
        <tr>
            <th>Team</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
        {% for team in standings %}
        <tr>
            <td>{{ team.team }}</td>
            <td>{{ team.wins }}</td>
            <td>{{ team.losses }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
